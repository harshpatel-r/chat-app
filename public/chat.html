<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="icon" href="/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
   
      
    <div class="chat">
        <div class="chat__sidebar">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Chat App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Chat App</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div id="sidebar" class="offcanvas-body">
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input id="input" name="message" placeholder="message" required autocomplete="off">
                    <button class="btn-primary btn btn-success">Send</button>
                </form>

                <button id="send-location" class="btn-primary btn btn-success">send location</button>
            </div>
        </div>
    </div>
    
    <script id="message-templates" type="text/html">
        <div class="message chat-bubble-reciever received"> 
            <p class="text-end">
                <span class="badge bg-primary text-wrap message_name" style="width: 6rem;">{{username}}</span>
                <span class="message__meta" >{{createdAt}}</span>
            </p>
                <span class="message-receiver">{{message}}</span>
        </div>
    </script>

    <script id="message-templates-sender" type="text/html">
        <div class="message chat-bubble-sender sending"> 
            <p class="text-end">
                <!-- <span class="badge bg-primary text-wrap message_name" style="width: 6rem;">{{username}}</span> -->
                <span class="message__meta" >{{createdAt}}</span>
            </p>
                <span class="message-sender">{{message}}</span>
        </div>
    </script>

    <script id="location-message-templates" type="text/html">
        <div class="message chat-bubble-reciever received">
            <p>
                <span class="badge bg-primary text-wrap message_name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message-receiver"><a href="{{url}}" target="'_blank">My current location</a></p>
        </div>
    </script>

    <script id="location-message-templates-sender" type="text/html">
        <div class="message chat-bubble-sender sending">
            <p>
                <!-- <span class="badge bg-primary text-wrap message_name">{{username}}</span>  -->
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message-sender"><a href="{{url}}" target="'_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <div>
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <h1 class="nav-link">Room</h1>
                    <h2 class="nav-link active" style="background-color: #acb2b5; padding: 2vh; color: black; overflow-y: scroll; overflow:auto" aria-current="page">{{room}}</h2>
                </li>
                <li class="nav-item">
                    <h3 class="nav-link">Users</h3>
                        {{#users}}
                            <li class="nav-link active" style="background-color: #acb2b5; padding: 1vh; color: black; overflow: auto; border: 0.5px solid #a0abb1; margin-bottom: 1vh;" aria-current="page">{{username}}</li>
                        {{/users}}
                </li>
            </ul>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/render.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
